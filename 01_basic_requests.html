<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Axios Requests</title>
</head>
<body>
    <button id='get'>GET Request</button>
    <button id='post'>POST Request</button>
    <button id='put'>PUT Request</button>
    <button id='delete'>DELETE Request</button>

    <script>
        const getReq = document.querySelector('#get')
        const postReq = document.querySelector('#post')
        const putReq = document.querySelector('#put')
        const deleteReq = document.querySelector('#delete')

        getReq.onclick = () => {
            axios({
                url: 'http://localhost:3000/posts',
                method: 'get',
            })
            .then(
                (response) => {console.log(response)},
                (reason) => {console.log(reason)}
            )
        }

        postReq.onclick = () => {
            axios({
                url: 'http://localhost:3000/posts',
                method: 'post',
                data: {
                    title: 'axios-post-request',
                    author: 'kangchinshen'
                }
            })
            .then(
                (response) => {console.log(response)},
                (reason) => {console.log(reason)}
            )
        }

        putReq.onclick = () => {
            axios({
                url: 'http://localhost:3000/posts/2',
                method: 'put',
                data: {
                    title: 'axios-post-request',
                    author: 'limjhuinfhung'
                }
            })
            .then(
                (response) => {console.log(response)},
                (reason) => {console.log(reason)}
            )
        }

        deleteReq.onclick = () => {
            axios({
                url: 'http://localhost:3000/posts/2',
                method: 'delete',
            })
            .then(
                (response) => {console.log(response)},
                (reason) => {console.log(reason)}
            )
        }
    </script>
</body>
</html>
